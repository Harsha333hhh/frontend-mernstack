<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--row span  -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>SUBJECT</th>
                <th>MARKS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">John Doe</td>
                <td>Maths</td>
                <td>85</td>
            </tr>
              <tr>
                <td>Science</td>
                <td>90</td>
            </tr>
                   <tr>
                <td rowspan="2">2</td>
                <td rowspan="2">Jos</td>
                <td>Maths</td>
                <td>85</td>
            </tr>
              <tr>
                <td>Science</td>
                <td>90</td>
            </tr>
        </tbody>


        <!-- col span  -->
        <thead>
            <tr>
                <th colspan="2">ID</th>
                <th colspan="2">NAME</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1</td>
                <td colspan="2">John Doe</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td colspan="2">Jane Smith</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
